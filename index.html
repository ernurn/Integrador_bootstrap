<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Boostrap CaC</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-dark bg-light">
            <div class="container-fluid">
                <a class="navbar-brand text-dark" href="#">Codo a Codo</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="mynavbar">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="#">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="javascript:void(0)">Link</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-muted disabled" href="javascript:void(0)">Desactivado</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="text" placeholder="Buscar">
                        <button class="btn btn-outline-success" type="button">Buscar</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="row g-1 mb-3">
            <div class="col-12 col-sm-6 col-md-4 border">
                <img src="img/html.png" class="card-img-top imagen" alt="html">
                <div class="card-body">
                    <h5 class="card-title">Título 1</h5>
                    <p class="card-text">Contenido 1</p>
                    <p class="card-text"><small class="text-muted">Última actualización 1 min</small></p>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-4 border">
                <img src="img/css.png" class="card-img-top imagen" alt="css">
                <div class="card-body">
                    <h5 class="card-title">Título 2</h5>
                    <p class="card-text">Contenido 2
                    </p>
                    <p class="card-text"><small class="text-muted">Última actualización 1 min</small></p>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-4 border">
                <img src="img/bootstrap.png" class="card-img-top imagen" alt="boostrap">
                <div class="card-body">
                    <h5 class="card-title">Título 3</h5>
                    <p class="card-text">Contenido 3</p>
                    <p class="card-text"><small class="text-muted">Última actualización 1 min</small></p>
                </div>
            </div>
        </div>
        <form>
            <div class="mb-3">
                <label for="Email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="Email" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">Nosotros nunca compartiremos su email.</div>
            </div>
            <div class="mb-3">
                <label for="Password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="Password">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="Check">
                <label class="form-check-label" for="Check">Verificar</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
